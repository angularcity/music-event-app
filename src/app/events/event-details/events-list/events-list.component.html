<app-events-search (searchChange)="onSearchChange($event)"></app-events-search>
<div class="events-list" *ngIf="(events$ | async) as events">
  <app-events-list-item
    *ngFor="let event of (events | filterBy: searchFilter)"
    [event]="event"
  ></app-events-list-item>
  <h2 *ngIf="(events | filterBy: searchFilter).length === 0">
    No matching search result..
  </h2>
</div>
