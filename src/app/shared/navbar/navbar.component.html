<div class="mobile-hamburger">
  <a appHamburger #ham="hamburger" class="hamburger-link">
    <i class="fas fa-bars"></i>
  </a>
</div>
<ul (click)="ham.toggle()" #list class="navbar">
  <ng-container>
    <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <a routerLink="/">
        <i class="fas fa-home mob"></i><span class="link-text"> Home </span></a
      >
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/events']">
        <i class="far fa-calendar-alt mob"></i>
        <span class="link-text">Events</span></a
      >
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/bookings']">
        <i class="fas fa-user mob"></i>
        <span class="link-text">My Bookings</span></a
      >
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/manage']">
        <i class="fas fa-tachometer-alt mob"></i
        ><span class="link-text">Event Dashboard</span></a
      >
    </li>
    <li *ngIf="isLoggedIn" class="right"><a (click)="logout()">Logout</a></li>

    <li *ngIf="!isLoggedIn" routerLinkActive="active" class="right login">
      <a [routerLink]="['/login']">Login</a>
    </li>
    <li *ngIf="!isLoggedIn" routerLinkActive="active" class="right login">
      <a [routerLink]="['/register']">Register</a>
    </li>
  </ng-container>
</ul>
<div (click)="ham.toggle()" class="overlay"></div>
